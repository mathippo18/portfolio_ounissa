<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réalisations – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- VIDEO.JS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --muted: #777;
      --border: #e3e3e3;
      --max-width: 1200px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    /* HEADER SIMPLE */
    header { margin-bottom: 30px; }
    header a.back {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    header a.back:hover { text-decoration: underline; }

    h1 {
      margin: 14px 0 30px;
      font-size: 26px;
      letter-spacing: 0.04em;
      font-weight: 500;
    }

    /* GRILLE DE VIDÉOS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px; /* vidéos rapprochées */
    }

    .video-card {
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    /* CONTENEUR 16:9 */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 25%; /* ratio 16:9 */
      overflow: hidden;
      border-radius: 4px;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-title { font-size: 15px; font-weight: 500; }
    .video-meta { font-size: 12px; color: var(--muted); }

    /* MEDIA QUERIES pour mobile */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr; /* une vidéo par ligne */
        gap: 10px; /* espacement minimal */
      }
      .video-title { font-size: 14px; }
      .video-meta { font-size: 11px; }
    }

    .video-wrapper {
      padding-top: 10%; /* ratio 16:9 */

    }

    footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- RETOUR -->
    <header>
      <a href="index.html" class="back">← Retour</a>
      <h1>Toutes les réalisations</h1>
    </header>

    <!-- GRILLE VIDÉOS -->
    <div class="grid">

      
<script>
fetch("/api/videos")
  .then(res => res.json())
  .then(data => {
      const grid = document.getElementById("grid");

      data.forEach(group => {
          group.videos.forEach(videoPath => {
              const title = videoPath.split("/").pop().replace(/\..+$/, "");
              const folder = videoPath.split("/")[0];

              grid.innerHTML += `
                <div class="video-card">
                  <div class="video-wrapper">
                    <video class="video-js" muted preload="auto" data-setup="{}">
                      <source src="videos/${videoPath}" type="video/mp4" />
                    </video>
                  </div>
                  <div class="video-title">${title}</div>
                  <div class="video-meta">${folder}</div>
                </div>
              `;
          });
      });

      // hover preview
      const vids = document.querySelectorAll(".video-card video");
      vids.forEach(v => {
        v.addEventListener("mouseenter", () => v.play());
        v.addEventListener("mouseleave", () => { v.pause(); v.currentTime = 0; });
      });
  });
</script>

    </div>

    <footer>
      © <span id="year"></span> Ounissa ZERMANI — Portfolio
    </footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // Hover play / pause
  const videos = document.querySelectorAll('.video-card video');
  videos.forEach(video => {
    video.addEventListener('mouseenter', () => { video.play(); });
    video.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; });
  });
</script>

  </div>
</body>
</html>
